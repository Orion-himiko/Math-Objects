<html>
    <head>

    </head>

    <body>
        <h1>Math Objects</h1>
        <p id="result"></p>

        <script>
            document.writeln("Square root of 16 is="+Math.sqrt(16))
            document.writeln("<br>Square of 4 is="+Math.pow(4,2))
            document.writeln("<br>Square Pi is="+Math.PI)
            document.writeln("<br>Floor="+Math.floor(4.2))
            document.writeln("<br>Ceil="+Math.ceil(2.4))
            document.writeln("<br>Round="+Math.round(4.2))
            document.writeln("<br>Round="+Math.round(2.5))
        </script>
    </body>
</html>
